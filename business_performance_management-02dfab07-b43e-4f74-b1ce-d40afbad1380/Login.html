<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; margin-top: 20px; border: none; border-radius: 5px; background-color: #66c2ff; color: white; font-size: 16px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var app_id = 'ca5ff979ba0445664c97826f707bb00e';  // Set your actual app_id
    var app_key = '81b2dc698f6fa002b28d518340a019fa';  // Set your actual app_key

    fetch('https://api.sikkasoft.com/v4/authentication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            app_id: app_id,
            app_key: app_key,
            username: username,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        localStorage.setItem('request_key', data.request_key);
        window.location.href = 'SelectPractices.html';
    })
    .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
