<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment and Scheduling Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #eaeef3;
        }
        .menu {
            width: 200px;
            background-color: #3b3b3b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .dashboard-item {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .date-input {
            padding: 5px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="Dashboard.html">Dashboard</a>
        <a href="PatientManagement.html">Patient Management</a>
        <a href="AppointmentandSchedulingManagement.html">Appointment Management</a>
        <a href="ClinicalPerformanceMetrics.html">Clinical Metrics</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="content">
        <h2>Appointment and Scheduling Management</h2>
        <input type="date" id="startdate" class="date-input">
        <input type="date" id="enddate" class="date-input">
        <button onclick="getData()">Get Data</button>
        <div id="appointmentDisplay"></div>
    </div>
    <script>
        const requestKey = sessionStorage.getItem('requestKey');
        const practiceId = sessionStorage.getItem('selectedPracticeId');

        document.addEventListener('DOMContentLoaded', () => {
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            document.getElementById('startdate').value = startDate.toISOString().slice(0, 10);
            document.getElementById('enddate').value = new Date().toISOString().slice(0, 10);
            getData();
        });

        async function getData() {
            const startdate = document.getElementById('startdate').value;
            const enddate = document.getElementById('enddate').value;
            const appointmentDisplay = document.getElementById('appointmentDisplay');
            appointmentDisplay.innerHTML = '';

            try {
                const newPatientsWithoutFutureResponse = await fetch(`https://api.sikkasoft.com/v4/kpis/new_patients_first_visit_without_future_appointments_details?startdate=${startdate}&enddate=${enddate}&practice_id=${practiceId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });
                if (newPatientsWithoutFutureResponse.ok) {
                    const newPatientsWithoutFutureData = await newPatientsWithoutFutureResponse.json();
                    if (newPatientsWithoutFutureData.items && newPatientsWithoutFutureData.items.length > 0) {
                        let tableContent = '<table><tr><th>New Patients Visited Without Future Appointments</th></tr>';
                        newPatientsWithoutFutureData.items.forEach(item => {
                            tableContent += `<tr><td>${item.firstname} ${item.lastname}</td><td>${item.address_line1}, ${item.city}</td><td>${item.email}</td><td>${item.first_visit}</td></tr>`;
                        });
                        tableContent += '</table>';
                        appointmentDisplay.innerHTML += tableContent;
                    } else {
                        appointmentDisplay.innerHTML += 'No data available for New Patients Without Future Appointments';
                    }
                } else {
                    appointmentDisplay.innerHTML = 'Failed to retrieve New Patients Without Future Appointments';
                }

                const patientsWithoutFutureResponse = await fetch(`https://api.sikkasoft.com/v4/kpis/patients_visits_without_future_appointments_details?startdate=${startdate}&enddate=${enddate}&practice_id=${practiceId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });
                if (patientsWithoutFutureResponse.ok) {
                    const patientsWithoutFutureData = await patientsWithoutFutureResponse.json();
                    if (patientsWithoutFutureData.items && patientsWithoutFutureData.items.length > 0) {
                        let tableContent = '<table><tr><th>Patients Visited Without Future Appointments</th></tr>';
                        patientsWithoutFutureData.items.forEach(item => {
                            tableContent += `<tr><td>${item.firstname} ${item.lastname}</td><td>${item.address_line1}, ${item.city}</td><td>${item.email}</td><td>${item.procedure_date}</td></tr>`;
                        });
                        tableContent += '</table>';
                        appointmentDisplay.innerHTML += tableContent;
                    } else {
                        appointmentDisplay.innerHTML += 'No data available for Patients Without Future Appointments';
                    }
                } else {
                    appointmentDisplay.innerHTML += 'Failed to retrieve Patients Without Future Appointments';
                }

            } catch (error) {
                console.error('Error:', error);
                appointmentDisplay.innerHTML = 'Error fetching data';
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
