<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #eaeef3;
        }
        .menu {
            width: 200px;
            background-color: #3b3b3b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .dashboard-item {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .date-input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="Dashboard.html">Dashboard</a>
        <a href="PatientManagement.html">Patient Management</a>
        <a href="AppointmentandSchedulingManagement.html">Appointment Management</a>
        <a href="ClinicalPerformanceMetrics.html">Clinical Metrics</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="content">
        <h2>Patient Management</h2>
        <input type="date" id="startdate" class="date-input">
        <input type="date" id="enddate" class="date-input">
        <button onclick="getData()">Get Data</button>
        <div id="patientManagementDisplay"></div>
    </div>
    <script>
        const requestKey = sessionStorage.getItem('requestKey');
        const practiceId = sessionStorage.getItem('selectedPracticeId');

        document.addEventListener('DOMContentLoaded', () => {
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            document.getElementById('startdate').value = startDate.toISOString().slice(0, 10);
            document.getElementById('enddate').value = new Date().toISOString().slice(0, 10);
            getData();
        });

        async function getData() {
            const startdate = document.getElementById('startdate').value;
            const enddate = document.getElementById('enddate').value;
            const patientManagementDisplay = document.getElementById('patientManagementDisplay');
            patientManagementDisplay.innerHTML = '';

            try {
                const activePatientsResponse = await fetch(`https://api.sikkasoft.com/v4/kpis/active_patients?practice_id=${practiceId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });

                if (activePatientsResponse.ok) {
                    const activePatientsData = await activePatientsResponse.json();
                    if (activePatientsData.items && activePatientsData.items.length > 0) {
                        const activePatientsItem = activePatientsData.items[0];
                        patientManagementDisplay.innerHTML += `<div class="dashboard-item">Active Patients: ${activePatientsItem.active_patients}</div>`;
                    } else {
                        patientManagementDisplay.innerHTML += 'No data available for Active Patients';
                    }
                } else {
                    patientManagementDisplay.innerHTML = 'Failed to retrieve Active Patients';
                }

                // Fetch New Patients
                const newPatientsResponse = await fetch(`https://api.sikkasoft.com/v4/kpis/new_patients?startdate=${startdate}&enddate=${enddate}&practice_id=${practiceId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });
                if (newPatientsResponse.ok) {
                    const newPatientsData = await newPatientsResponse.json();
                    if (newPatientsData.items && newPatientsData.items.length > 0) {
                        const newPatientsItem = newPatientsData.items[0];
                        patientManagementDisplay.innerHTML += `<div class="dashboard-item">New Patients: ${newPatientsItem.new_patients}</div>`;
                    } else {
                        patientManagementDisplay.innerHTML += 'No data available for New Patients';
                    }
                } else {
                    patientManagementDisplay.innerHTML += 'Failed to retrieve New Patients';
                }

                // Fetch Total Number Of Patients Seen
                const totalPatientsResponse = await fetch(`https://api.sikkasoft.com/v4/kpis/number_of_patients_seen?startdate=${startdate}&enddate=${enddate}&practice_id=${practiceId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });
                if (totalPatientsResponse.ok) {
                    const totalPatientsData = await totalPatientsResponse.json();
                    if (totalPatientsData.items && totalPatientsData.items.length > 0) {
                        const totalPatientsItem = totalPatientsData.items[0];
                        patientManagementDisplay.innerHTML += `<div class="dashboard-item">Total Patients Seen: ${totalPatientsItem.total_patients}</div>`;
                    } else {
                        patientManagementDisplay.innerHTML += 'No data available for Total Patients Seen';
                    }
                } else {
                    patientManagementDisplay.innerHTML += 'Failed to retrieve Total Patients Seen';
                }

            } catch (error) {
                console.error('Error:', error);
                patientManagementDisplay.innerHTML = 'Error fetching data';
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
