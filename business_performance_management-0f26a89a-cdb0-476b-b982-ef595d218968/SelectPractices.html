<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .selection-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .selection-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        .selection-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .selection-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .selection-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <label for="practices">Select a Practice:</label>
        <select id="practices"></select>
        <button onclick="selectPractice()">Continue</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', fetchPractices);

        async function fetchPractices() {
            const requestKey = sessionStorage.getItem('requestKey');
            try {
                const response = await fetch('https://api.sikkasoft.com/v4/practices', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': requestKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const practicesDropdown = document.getElementById('practices');

                    data.items.forEach(practice => {
                        const option = document.createElement('option');
                        option.value = practice.practice_id;
                        option.textContent = practice.name || practice.practice_id;
                        practicesDropdown.appendChild(option);
                    });
                } else {
                    alert('Failed to fetch practices.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again later.');
            }
        }

        function selectPractice() {
            const selectedPracticeId = document.getElementById('practices').value;
            sessionStorage.setItem('selectedPracticeId', selectedPracticeId);
            window.location.href = 'Dashboard.html';
        }
    </script>
</body>
</html>
