<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            margin-left: 20px;
            width: 100%;
        }
        .card {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Dashboard.html">Dashboard</a>
        <a href="PatientManagement.html">Patient Management</a>
        <a href="AppointmentandSchedulingManagement.html">Appointment and Scheduling Management</a>
        <a href="ClinicalPerformanceMetrics.html">Clinical Performance Metrics</a>
        <a href="Login.html" onclick="logout()">Logout</a>
    </div>

    <div class="content">
        <h2>Dashboard</h2>
        <div class="card">
            <h3>Total Production</h3>
            <p id="totalProduction"></p>
        </div>
        <div class="card">
            <h3>Adjusted Production By Dentist</h3>
            <p id="adjustedProductionByDentist"></p>
        </div>
        <div class="card">
            <h3>Adjusted Production by Hygienist</h3>
            <p id="adjustedProductionByHygienist"></p>
        </div>
        <div class="card">
            <h3>Total Collection</h3>
            <p id="totalCollection"></p>
        </div>
    </div>

    <script>
        const requestKey = sessionStorage.getItem('request_key');
        const practiceId = sessionStorage.getItem('selected_practice');

        window.onload = function() {
            loadDashboardData();
        };

        function loadDashboardData() {
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            const startDate = new Date(today.setDate(today.getDate() - 30)).toISOString().split('T')[0];

            fetch(`https://api.sikkasoft.com/v4/kpis/total_production?startdate=${startDate}&enddate=${endDate}&practice_id=${practiceId}`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    document.getElementById('totalProduction').innerText = data.items[0].total_production;
                } else {
                    document.getElementById('totalProduction').innerText = 'No data available';
                }
            })
            .catch(error => console.error('Error:', error));

            // Similar fetch calls need to be made for Adjusted Production By Dentist, Hygienist and Total Collection...
        }

        function logout() {
            sessionStorage.clear();
        }
    </script>
</body>
</html>
