<!DOCTYPE html>
<html>
<head>
    <title>Login - Business Performance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5c6bc0;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        const appId = 'ca5ff979ba0445664c97826f707bb00e';
        const appKey = 'fdce7f55866d6068c6fbce87aa2fda60';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: appId,
                    app_key: appKey,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.request_key) {
                    sessionStorage.setItem('request_key', data.request_key);
                    window.location.href = 'SelectPractices.html';
                } else {
                    alert('Authentication failed.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
