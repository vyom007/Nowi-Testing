<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
            margin: 0;
        }
        .practice-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .practice-container h2 {
            margin-bottom: 20px;
        }
        .practice-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .practice-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .practice-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <h2>Select Practice</h2>
        <select id="practicesDropdown">
            <!-- Options dynamically generated by JavaScript -->
        </select>
        <button onclick="selectPractice()">Proceed</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestKey = sessionStorage.getItem('request_key');
            fetch('https://api.sikkasoft.com/v4/practices', {
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('practicesDropdown');
                data.items.forEach(practice => {
                    const option = document.createElement('option');
                    option.value = practice.practice_id;
                    option.text = practice.name;
                    dropdown.add(option);
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
        function selectPractice() {
            const selectedPractice = document.getElementById('practicesDropdown').value;
            sessionStorage.setItem('selectedPracticeId', selectedPractice);
            window.location.href = 'Dashboard.html';
        }
    </script>
</body>
</html>
