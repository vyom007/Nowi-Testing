<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h2>Select Practice</h2>
    <select id="practiceSelect">
        <option value="">Loading practices...</option>
    </select>
    <br><br>
    <button onclick="selectPractice()">Select</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestKey = localStorage.getItem('request_key');
            fetch('https://api.sikkasoft.com/v4/practices', {
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const practices = data.items;
                const practiceSelect = document.getElementById('practiceSelect');
                practiceSelect.innerHTML = '';
                practices.forEach(practice => {
                    const option = document.createElement('option');
                    option.value = practice.practice_id;
                    option.textContent = practice.name;
                    practiceSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
        });

        function selectPractice() {
            const practiceSelect = document.getElementById('practiceSelect');
            const selectedPractice = practiceSelect.value;
            if (selectedPractice) {
                localStorage.setItem('selected_practice', selectedPractice);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please select a practice');
            }
        }
    </script>
</body>
</html>
