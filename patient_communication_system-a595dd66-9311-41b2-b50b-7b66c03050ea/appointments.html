<!DOCTYPE html>
<html>
<head>
    <title>Appointment Management</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        .menu {
            width: 200px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .menu ul li:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>Dashboard</li>
        <li>Appointment Management</li>
        <li>Patient Follow-Up and Recall</li>
        <li>Personalized Patient Communication</li>
        <li>Logout</li>
    </ul>
</div>
<div class="content">
    <h1>Appointment Management</h1>
    <input type="date" id="startdate" value="2023-09-01">
    <input type="date" id="enddate" value="2023-09-30">
    <button onclick="loadAppointments()">Get Data</button>
    <div class="card">
        <h2>No Show Appointments</h2>
        <p id="no-show-appointments">Loading...</p>
    </div>
    <div class="card">
        <h2>Appointments Details</h2>
        <table id="appointments-table">
            <thead>
            <tr>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Appointments will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script>
    const request_key = localStorage.getItem('request_key');
    const practice_id = localStorage.getItem('selected_practice');

    function loadNoShowAppointments() {
        const startdate = document.getElementById('startdate').value;
        const enddate = document.getElementById('enddate').value;

        fetch(`https://api.sikkasoft.com/v4/kpis/no_show_appointments?practice_id=${practice_id}&startdate=${startdate}&enddate=${enddate}`, {
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': request_key
            }
        })
        .then(response => response.json())
        .then(data => {
            const noShowValue = (data.items && data.items.length > 0) ? data.items[0].value : 0;
            document.getElementById('no-show-appointments').textContent = noShowValue;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('no-show-appointments').textContent = 'Error fetching data';
        });
    }

    function loadAppointments() {
        const startdate = document.getElementById('startdate').value;
        const enddate = document.getElementById('enddate').value;

        fetch(`https://api.sikkasoft.com/v4/appointments?practice_id=${practice_id}&startdate=${startdate}&enddate=${enddate}`, {
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': request_key
            }
        })
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('appointments-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            data.items.forEach(appointment => {
                const row = table.insertRow();
                row.insertCell(0).textContent = appointment.patient_name;
                row.insertCell(1).textContent = appointment.date;
                row.insertCell(2).textContent = appointment.amount;
                const actionCell = row.insertCell(3);
                const button = document.createElement('button');
                button.textContent = 'Send Notification';
                button.onclick = () => sendNotification(appointment.patient_id);
                actionCell.appendChild(button);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function sendNotification(patient_id) {
        fetch(`https://api.sikkasoft.com/v4/patients/${patient_id}?fields=get_all`, {
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': request_key
            }
        })
        .then(response => response.json())
        .then(data => {
            const patient = data.items[0];
            const email = patient.email;
            const appointmentTime = 'Please insert your logic to extract datetime';

            fetch('https://api.sendgrid.com/v3/mail/send', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_SENDGRID_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    personalizations: [{
                        to: [{ email: email }],
                        subject: "Appointment Reminder"
                    }],
                    from: { email: "your_verified_email@domain.com" },
                    content: [{
                        type: "text/plain",
                        value: `Dear ${patient.firstname},\n\nThis is a reminder for your upcoming appointment scheduled at ${appointmentTime}.\n\nBest regards,\nYour Practice Team`
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Notification sent to ${email}`);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send notification');
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    loadNoShowAppointments();
    loadAppointments();
</script>
</body>
</html>
