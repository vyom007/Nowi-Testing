<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
    const app_id = 'ca5ff979ba0445664c97826f707bb00e';
    const app_key = 'fdce7f55866d6068c6fbce87aa2fda60';

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('https://api.sikkasoft.com/v4/authentication', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                app_id: app_id,
                app_key: app_key,
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if(data.request_key) {
                localStorage.setItem('request_key', data.request_key);
                window.location.href = 'practices.html';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

</script>

</body>
</html>
