<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Sikka Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            background-color: #444;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="requestedPayments.html">Requested Payments</a>
        <a href="transactions.html">Past Transactions</a>
        <a href="login.html">Logout</a>
    </div>
    <div class="content">
        <h1>Appointments</h1>
        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate" value="2024-07-09">
        <label for="enddate">End Date:</label>
        <input type="date" id="enddate" value="2024-10-26">
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Practice ID</th>
                    <th>Patient Name</th>
                    <th>Guarantor Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const request_key = sessionStorage.getItem('request_key');
        const selected_practice = sessionStorage.getItem('selected_practice');

        function loadAppointments() {
            const startdate = document.getElementById('startdate').value;
            const enddate = document.getElementById('enddate').value;

            fetch(`https://qaapiv4.sikkasoft.com/v4/appointments?startdate=${startdate}&enddate=${enddate}&practice_id=${selected_practice}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                }
            })
            .then(response => {
                if (response.status === 204) {
                    alert('Data is not available for this period.');
                    return;
                }
                if (response.status === 400) {
                    alert('Bad Request');
                    return;
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appointmentsTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';
                data.items.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = item.practice_id;
                    row.insertCell(1).textContent = item.patient_name;
                    row.insertCell(2).textContent = item.guarantor_name;
                    row.insertCell(3).textContent = item.amount;
                    const requestPaymentCell = row.insertCell(4);
                    const requestPaymentButton = document.createElement('button');
                    requestPaymentButton.textContent = 'Request Payment';
                    requestPaymentButton.onclick = function() {
                        openRequestPaymentPopup(item);
                    };
                    requestPaymentCell.appendChild(requestPaymentButton);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function openRequestPaymentPopup(appointment) {
            const transactionAmount = prompt('Enter Transaction Amount:');
            const note = prompt('Enter Note:') + ' <short_url>';

            fetch('https://qaapiv4.sikkasoft.com/v4/payment/request_payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                },
                body: JSON.stringify({
                    payment_type: 'text2pay',
                    practice_name: appointment.practice_name,
                    provider_full_name: appointment.provider_full_name,
                    patient_first_name: appointment.patient_name.split(' ')[0],
                    patient_last_name: appointment.patient_name.split(' ')[1],
                    note: note,
                    practice_id: appointment.practice_id,
                    patient_id: appointment.patient_id,
                    guarantor_id: appointment.guarantor_id,
                    provider_id: appointment.provider_id,
                    cust_id: appointment.cust_id,
                    transaction_amount: transactionAmount
                })
            })
            .then(response => {
                if (response.status === 201) {
                    alert('Payment request created successfully!');
                } else {
                    alert('Failed to create payment request.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
