<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice - Sikka Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .practice-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .practice-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .practice-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .practice-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .practice-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <h2>Select Practice</h2>
        <select id="practiceSelect"></select>
        <button onclick="selectPractice()">Select</button>
    </div>

    <script>
        const request_key = sessionStorage.getItem('request_key');

        fetch('https://api.sikkasoft.com/v4/practices', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': request_key
            }
        })
        .then(response => response.json())
        .then(data => {
            const practiceSelect = document.getElementById('practiceSelect');
            data.items.forEach(practice => {
                const option = document.createElement('option');
                option.value = practice.practice_id;
                option.textContent = practice.name;
                practiceSelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error:', error));

        function selectPractice() {
            const selectedPractice = document.getElementById('practiceSelect').value;
            sessionStorage.setItem('selected_practice', selectedPractice);
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
