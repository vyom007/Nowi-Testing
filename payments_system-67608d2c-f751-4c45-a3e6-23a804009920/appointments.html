<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
            text-align: center;
        }
        .menu a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="appointments.html">Appointments</a>
        <a href="requested_payments.html">Requested Payments</a>
        <a href="transactions.html">Transactions</a>
        <a href="dashboard.html">Dashboard</a>
    </div>
    <div class="content">
        <h1>Appointments</h1>
        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate">
        <label for="enddate">End Date:</label>
        <input type="date" id="enddate">
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Guarantor Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const request_key = localStorage.getItem('request_key');
        const practice_id = localStorage.getItem('practice_id');
        const today = new Date().toISOString().split('T')[0];
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
        const defaultStartDate = thirtyDaysAgo.toISOString().split('T')[0];

        document.getElementById('startdate').value = defaultStartDate;
        document.getElementById('enddate').value = today;

        function fetchAppointments(startdate, enddate) {
            fetch(`https://qaapiv4.sikkasoft.com/v4/appointments?startdate=${startdate}&enddate=${enddate}&practice_id=${practice_id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                }
            })
            .then(response => {
                if (response.status === 204) {
                    alert('Data is not available for this period.');
                    return [];
                }
                if (response.status === 400) {
                    alert('Bad Request');
                    return [];
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appointmentTableBody');
                tableBody.innerHTML = '';
                data.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.patient_name}</td>
                        <td>${item.guarantor_name}</td>
                        <td>${item.amount}</td>
                        <td><button onclick="requestPayment('${item.patient_id}', '${item.guarantor_id}', '${item.provider_id}', '${item.cust_id}', '${item.patient_name}', '${item.practice_id}')">Request Payment</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function requestPayment(patient_id, guarantor_id, provider_id, cust_id, patient_name, practice_id) {
            const [patient_first_name, patient_last_name] = patient_name.split(' ');
            const transaction_amount = prompt('Enter transaction amount');
            const note = prompt('Enter note') + ' <short_url>';

            fetch('https://qaapiv4.sikkasoft.com/v4/payment/request_payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                },
                body: JSON.stringify({
                    payment_type: 'text2pay',
                    practice_name: 'Practice Name',
                    provider_full_name: 'Provider Name',
                    patient_first_name,
                    patient_last_name,
                    note,
                    practice_id,
                    patient_id,
                    guarantor_id,
                    provider_id,
                    cust_id,
                    transaction_amount
                })
            })
            .then(response => {
                if (response.status === 201) {
                    alert('Payment requested successfully');
                } else {
                    alert('Failed to request payment');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        fetchAppointments(defaultStartDate, today);

        document.getElementById('startdate').addEventListener('change', (event) => {
            const startdate = event.target.value;
            const enddate = document.getElementById('enddate').value;
            fetchAppointments(startdate, enddate);
        });

        document.getElementById('enddate').addEventListener('change', (event) => {
            const enddate = event.target.value;
            const startdate = document.getElementById('startdate').value;
            fetchAppointments(startdate, enddate);
        });
    </script>
</body>
</html>
