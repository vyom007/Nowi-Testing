<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        const app_id = 'ca5ff979ba0445664c97826f707bb00e';
        const app_key = '4394cc5a19a1e01f1b074007ac8ca6bc';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    app_id,
                    app_key,
                    username,
                    password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.request_key) {
                    localStorage.setItem('request_key', data.request_key);
                    window.location.href = 'select_practice.html';
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
