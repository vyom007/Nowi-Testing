<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .practice-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .practice-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .practice-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <select id="practiceSelect">
            <option value="">Select a Practice</option>
        </select>
        <button onclick="selectPractice()">Continue</button>
    </div>

    <script>
        const request_key = localStorage.getItem('request_key');

        fetch('https://api.sikkasoft.com/v4/practices', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': request_key
            }
        })
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('practiceSelect');
            data.items.forEach(practice => {
                const option = document.createElement('option');
                option.value = practice.practice_id;
                option.textContent = practice.name;
                select.appendChild(option);
            });
        })
        .catch(error => console.error('Error:', error));

        function selectPractice() {
            const practice_id = document.getElementById('practiceSelect').value;
            if (practice_id) {
                localStorage.setItem('practice_id', practice_id);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please select a practice');
            }
        }
    </script>
</body>
</html>
