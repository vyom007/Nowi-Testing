<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .menu {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="appointments.html">Appointments</a>
        <a href="requestedPayments.html">Requested Payments</a>
        <a href="transactions.html">Past Transactions</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="content">
        <h2>Requested Payments</h2>
        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate">
        <label for="enddate">End Date:</label>
        <input type="date" id="enddate">
        <button onclick="fetchRequestedPayments()">Get Data</button>
        <table id="requestedPaymentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Practice ID</th>
                    <th>Patient Name</th>
                    <th>Guarantor Name</th>
                    <th>Appointment Date</th>
                    <th>Transaction Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        const request_key = sessionStorage.getItem('request_key');
        const practice_id = sessionStorage.getItem('selectedPractice');

        function fetchRequestedPayments() {
            const startdate = document.getElementById('startdate').value;
            const enddate = document.getElementById('enddate').value;

            fetch(`https://qaapiv4.sikkasoft.com/v4/payment/transactions?startdate=${startdate}&enddate=${enddate}&practice_id=${practice_id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                }
            })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('requestedPaymentsTable').querySelector('tbody');
                tableBody.innerHTML = '';
                data.items.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${payment.id}</td>
                        <td>${payment.practice_id}</td>
                        <td>${payment.patient_first_name} ${payment.patient_last_name}</td>
                        <td>${payment.guarantor_id}</td>
                        <td>${payment.appointment_date}</td>
                        <td>${payment.transaction_status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            const thirtyDaysAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('enddate').value = today;
            document.getElementById('startdate').value = thirtyDaysAgo;
            fetchRequestedPayments();
        });
    </script>
</body>
</html>
