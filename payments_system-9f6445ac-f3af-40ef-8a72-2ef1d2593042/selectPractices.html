<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .practice-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .practice-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .practice-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .practice-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <h2>Select Practice</h2>
        <select id="practiceSelect">
            <!-- Options will be populated here -->
        </select>
        <button onclick="selectPractice()">Select</button>
    </div>

    <script>
        const requestKey = sessionStorage.getItem('request_key');

        function loadPractices() {
            fetch('https://api.sikkasoft.com/v4/practices', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            }).then(response => response.json())
              .then(data => {
                  const practiceSelect = document.getElementById('practiceSelect');
                  data.items.forEach(practice => {
                      const option = document.createElement('option');
                      option.value = practice.practice_id;
                      option.textContent = practice.name;
                      practiceSelect.appendChild(option);
                  });
              });
        }

        function selectPractice() {
            const selectedPractice = document.getElementById('practiceSelect').value;
            sessionStorage.setItem('selected_practice', selectedPractice);
            window.location.href = 'dashboard.html';
        }

        loadPractices();
    </script>
</body>
</html>
