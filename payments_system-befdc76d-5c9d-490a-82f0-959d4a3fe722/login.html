<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #f2f2f2; font-family: Arial, sans-serif; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        const app_id = 'ca5ff979ba0445664c97826f707bb00e';
        const app_key = 'fdce7f55866d6068c6fbce87aa2fda60';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = {
                app_id: app_id,
                app_key: app_key,
                username: username,
                password: password
            };
            fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.request_key) {
                    sessionStorage.setItem('request_key', data.request_key);
                    window.location.href = 'select_practices.html';
                } else {
                    document.getElementById('error').innerText = 'Login failed';
                }
            })
            .catch(error => {
                document.getElementById('error').innerText = 'Error logging in';
            });
        }
    </script>
</body>
</html>
