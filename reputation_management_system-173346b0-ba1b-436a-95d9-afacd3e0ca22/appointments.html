<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {font-family: Arial, sans-serif; display: flex; }
        .menu {width: 200px; background-color: #333; color: white; padding: 20px; height: 100vh; box-sizing: border-box;}
        .menu a {color: white; text-decoration: none; display: block; padding: 10px; margin-bottom: 10px;}
        .menu a:hover {background-color: #575757;}
        .content {padding: 20px; flex-grow: 1;}
        table {width: 100%; border-collapse: collapse; margin-bottom: 20px;}
        table, th, td {border: 1px solid #ddd; padding: 10px; text-align: left;}
        th {background-color: #f4f4f9;}
    </style>
</head>
<body>

    <div class="menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Appointments</a>
        <a href="#">Requested Payments</a>
        <a href="#">Past Transactions</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="content">
        <h2>Appointments</h2>
        <input type="date" id="startDate" value="">
        <input type="date" id="endDate" value="">
        <button onclick="loadAppointments()">Load Appointments</button>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Guarantor Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentsTableBody">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const requestKey = localStorage.getItem('requestKey');
        const practiceId = localStorage.getItem('practiceId');

        document.getElementById('startDate').value = new Date(new Date().setDate(new Date().getDate()-30)).toISOString().split('T')[0];
        document.getElementById('endDate').value = new Date().toISOString().split('T')[0];

        window.onload = loadAppointments;

        function loadAppointments() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            fetch(`https://api.sikkasoft.com/v4/appointments?startdate=${startDate}&enddate=${endDate}`, {
                method: 'GET',
                headers: { 'Request-Key': requestKey, 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response.status === 204) {
                    document.getElementById('appointmentsTableBody').innerHTML = '<tr><td colspan="4">No data available for this period.</td></tr>';
                    return;
                }
                if (response.status === 400) {
                    document.getElementById('appointmentsTableBody').innerHTML = '<tr><td colspan="4">Bad Request</td></tr>';
                    return;
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appointmentsTableBody');
                tableBody.innerHTML = '';
                data.items.forEach(item => {
                    const row = `<tr>
                        <td>${item.patient_name}</td>
                        <td>${item.guarantor_name}</td>
                        <td>${item.amount}</td>
                        <td><button onclick="sendReviewRequest(${item.patient_id})">Send Review Request</button></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function sendReviewRequest(patientId) {
            fetch(`https://api.sikkasoft.com/v4/patients/${patientId}?fields=get_all`, {
                method: 'GET',
                headers: { 'Request-Key': requestKey, 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                const patient = data.items[0];
                const email = patient.email;
                sendEmail(email);
                // Save to CSV logic here
            })
            .catch(error => console.error('Error:', error));
        }

        function sendEmail(email) {
            console.log(`Sending review request to ${email}`);
            // Code to send email using SendGrid
        }
    </script>

</body>
</html>
