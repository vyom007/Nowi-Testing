<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        .login-container {background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;}
        h2 {text-align: center; margin-bottom: 20px;}
        input[type="text"], input[type="password"] {width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;}
        button {width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;}
        button:hover {background-color: #0056b3;}
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticate()">Login</button>
    </div>

    <script>
        const appId = 'ca5ff979ba0445664c97826f707bb00e';
        const appKey = 'fdce7f55866d6068c6fbce87aa2fda60';

        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: appId,
                    app_key: appKey,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                const requestKey = data.request_key;
                localStorage.setItem('requestKey', requestKey);
                window.location.href = 'selectPractice.html';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
