<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; background-color: #f4f4f9; height: 100vh; margin: 0;}
        .container {background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;}
        h2 {text-align: center; margin-bottom: 20px;}
        select {width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;}
        button {width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;}
        button:hover {background-color: #0056b3;}
    </style>
</head>
<body>

    <div class="container">
        <h2>Select Practice</h2>
        <select id="practiceSelect"></select>
        <button onclick="selectPractice()">Select</button>
    </div>

    <script>
        const requestKey = localStorage.getItem('requestKey');

        fetch('https://api.sikkasoft.com/v4/practices', {
            method: 'GET',
            headers: { 'Request-Key': requestKey, 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('practiceSelect');
            data.items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.practice_id;
                option.text = item.name;
                select.add(option);
            });
        })
        .catch(error => console.error('Error:', error));

        function selectPractice() {
            const practiceId = document.getElementById('practiceSelect').value;
            localStorage.setItem('practiceId', practiceId);
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
