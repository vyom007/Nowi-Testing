<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        .menu { width: 200px; background-color: #333; color: white; height: 100vh; }
        .menu ul { list-style: none; padding: 0; }
        .menu ul li { padding: 15px; cursor: pointer; }
        .menu ul li:hover { background-color: #444; }
        .content { flex-grow: 1; padding: 20px; }
        .card { padding: 20px; background-color: #f4f4f9; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li onclick="navigateTo('Dashboard.html')">Dashboard</li>
            <li onclick="navigateTo('PatientManagement.html')">Patient Management</li>
            <li onclick="navigateTo('AppointmentandSchedulingManagement.html')">Appointment & Scheduling</li>
            <li onclick="navigateTo('ClinicalPerformanceMetrics.html')">Clinical Performance</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>
    <div class="content">
        <h2>Dashboard</h2>
        <div class="card" id="totalProductionCard">Total Production: Loading...</div>
        <div class="card" id="adjustedProductionDentistCard">Adjusted Production by Dentist: Loading...</div>
        <div class="card" id="adjustedProductionHygienistCard">Adjusted Production by Hygienist: Loading...</div>
        <div class="card" id="totalCollectionCard">Total Collection: Loading...</div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'Login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const requestKey = sessionStorage.getItem('request_key');
            const practiceId = sessionStorage.getItem('selected_practice_id');
            const startDate = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
            const endDate = new Date().toISOString().split('T')[0];

            fetch(`https://api.sikkasoft.com/v4/kpis/total_production?startdate=${startDate}&enddate=${endDate}&practice_id=${practiceId}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', 'Request-Key': requestKey }
            })
            .then(response => response.json())
            .then(data => {
                const totalProduction = data.items[0].total_production;
                document.getElementById('totalProductionCard').textContent = `Total Production: ${totalProduction}`;
            })
            .catch(error => console.error('Error:', error));

            // Fetch other KPIs similarly and populate respective cards
        });
    </script>
</body>
</html>
