<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Performance Metrics</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        .menu {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="Dashboard.html">Dashboard</a>
        <a href="PatientManagement.html">Patient Management</a>
        <a href="AppointmentandSchedulingManagement.html">Appointment & Scheduling</a>
        <a href="ClinicalPerformanceMetrics.html">Clinical Performance</a>
        <a href="Login.html">Logout</a>
    </div>
    <div class="content">
        <h1>Clinical Performance Metrics</h1>
        <h2>Total Production By Provider Category</h2>
        <table id="provider-category-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total Production</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Total Production Per Hour By Provider</h2>
        <div class="card" id="production-per-hour">Loading...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var request_key = sessionStorage.getItem('request_key');
            var practice_id = sessionStorage.getItem('selected_practice_id');
            var today = new Date();
            var enddate = today.toISOString().split('T')[0];
            var startdate = new Date(today.setDate(today.getDate() - 30)).toISOString().split('T')[0];

            function fetchData(url, tableId, isTable = true) {
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Request-Key': request_key
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (isTable) {
                        var tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
                        tableBody.innerHTML = '';
                        if (data.items && data.items.length > 0) {
                            data.items.forEach(item => {
                                var row = tableBody.insertRow();
                                row.insertCell(0).textContent = item.category;
                                row.insertCell(1).textContent = item.total_production;
                            });
                        } else {
                            var row = tableBody.insertRow();
                            var cell = row.insertCell(0);
                            cell.colSpan = 2;
                            cell.textContent = "Data not available.";
                        }
                    } else {
                        document.getElementById(tableId).textContent = data.items[0].total_production || "Data not available.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }

            fetchData(`https://api.sikkasoft.com/v4/kpis/total_production_by_provider_category?startdate=${startdate}&enddate=${enddate}&practice_id=${practice_id}`, 'provider-category-table');
            fetchData(`https://api.sikkasoft.com/v4/kpis/provider_total_production_per_hour?startdate=${startdate}&enddate=${enddate}&practice_id=${practice_id}`, 'production-per-hour', false);
        });
    </script>
</body>
</html>
