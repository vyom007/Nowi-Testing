<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .practice-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .practice-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .practice-list {
            list-style-type: none;
            padding: 0;
        }
        .practice-list li {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .practice-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <h1>Select Practice</h1>
        <ul class="practice-list" id="practice-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var request_key = sessionStorage.getItem('request_key');

            fetch('https://api.sikkasoft.com/v4/practices', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': request_key
                }
            })
            .then(response => response.json())
            .then(data => {
                var practiceList = document.getElementById('practice-list');
                data.items.forEach(practice => {
                    var li = document.createElement('li');
                    li.textContent = practice.name;
                    li.onclick = function() {
                        sessionStorage.setItem('selected_practice_id', practice.practice_id);
                        window.location.href = 'Dashboard.html';
                    };
                    practiceList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching practices:', error);
            });
        });
    </script>
</body>
</html>
