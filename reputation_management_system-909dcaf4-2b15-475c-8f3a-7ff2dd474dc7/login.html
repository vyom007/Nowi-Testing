<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .login-container { background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; width: 300px; }
        .login-container h2 { margin-bottom: 20px; text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .login-container button { width: 100%; padding: 10px; background-color: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; }
        .login-container button:hover { background-color: #0056b3; }
    </style>
    <script>
        const app_id = 'ca5ff979ba0445664c97826f707bb00e';
        const app_key = 'fdce7f55866d6068c6fbce87aa2fda60';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({app_id, app_key, username, password})
            });

            if (response.ok) {
                const data = await response.json();
                sessionStorage.setItem('request_key', data.request_key);
                window.location.href = 'select_practice.html';
            } else {
                alert('Login failed');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
