<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .practice-container { background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; width: 300px; }
        .practice-container h2 { margin-bottom: 20px; text-align: center; }
        .practice-container select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .practice-container button { width: 100%; padding: 10px; background-color: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; }
        .practice-container button:hover { background-color: #0056b3; }
    </style>
    <script>
        async function fetchPractices() {
            const request_key = sessionStorage.getItem('request_key');
            const response = await fetch('https://api.sikkasoft.com/v4/practices', {
                method: 'GET',
                headers: {'Content-Type': 'application/json', 'Request-Key': request_key}
            });

            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('practices');
                data.items.forEach(practice => {
                    const option = document.createElement('option');
                    option.value = practice.practice_id;
                    option.textContent = practice.name;
                    select.appendChild(option);
                });
            } else {
                alert('Failed to fetch practices');
            }
        }

        function selectPractice() {
            const practice_id = document.getElementById('practices').value;
            sessionStorage.setItem('selected_practice_id', practice_id);
            window.location.href = 'dashboard.html';
        }

        window.onload = fetchPractices;
    </script>
</head>
<body>
    <div class="practice-container">
        <h2>Select Practice</h2>
        <select id="practices"></select>
        <button onclick="selectPractice()">Continue</button>
    </div>
</body>
</html>
