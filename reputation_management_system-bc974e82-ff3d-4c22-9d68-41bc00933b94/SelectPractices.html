<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f4f4f4;}
        .practice-container {max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
        .practice-container h2 {text-align: center; margin-bottom: 20px;}
        .practice-list {list-style: none; padding: 0;}
        .practice-item {padding: 10px; border-bottom: 1px solid #ddd; cursor: pointer;}
        .practice-item:hover {background-color: #f0f0f0;}
    </style>
</head>
<body>
    <div class="practice-container">
        <h2>Select Your Practice</h2>
        <ul id="practice-list" class="practice-list"></ul>
    </div>

    <script>
        const requestKey = sessionStorage.getItem('request_key');

        fetch('https://api.sikkasoft.com/v4/practices', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Request-Key': requestKey
            }
        })
        .then(response => response.json())
        .then(data => {
            const practiceList = document.getElementById('practice-list');
            data.items.forEach(practice => {
                const li = document.createElement('li');
                li.textContent = practice.name;
                li.className = 'practice-item';
                li.onclick = () => selectPractice(practice.practice_id);
                practiceList.appendChild(li);
            });
        });

        function selectPractice(practiceId) {
            sessionStorage.setItem('practice_id', practiceId);
            window.location.href = 'Dashboard.html';
        }
    </script>
</body>
</html>
