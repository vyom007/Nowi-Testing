<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f4f4f4;}
        .login-container {max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
        .login-container h2 {text-align: center; margin-bottom: 20px;}
        .form-group {margin-bottom: 15px;}
        .form-group label {display: block; margin-bottom: 5px;}
        .form-group input {width: 100%; padding: 8px; box-sizing: border-box;}
        .login-button {width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;}
        .login-button:hover {background-color: #0056b3;}
        .error-message {color: red; text-align: center;}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Dental Practice Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <button class="login-button" onclick="login()">Login</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const app_id = 'your_app_id';
            const app_key = 'your_app_key';

            fetch('https://api.sikkasoft.com/v4/authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    app_id,
                    app_key,
                    username,
                    password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.request_key) {
                    sessionStorage.setItem('request_key', data.request_key);
                    window.location.href = 'SelectPractices.html';
                } else {
                    document.getElementById('error-message').innerText = 'Invalid login credentials.';
                }
            })
            .catch(error => {
                document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
