<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .menu {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="requestedReviews.html">Requested Payments</a></li>
            <li><a href="#">Past Transactions</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Appointments</h2>
        <input type="date" id="startdate"> 
        <input type="date" id="enddate">
        <button class="button" onclick="loadAppointments()">Show Appointments</button>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Guarantor Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            document.getElementById('startdate').value = startDate.toISOString().split('T')[0];
            document.getElementById('enddate').value = new Date().toISOString().split('T')[0];
            loadAppointments();
        });

        function loadAppointments() {
            const requestKey = sessionStorage.getItem('requestKey');
            const practiceId = sessionStorage.getItem('selectedPractice');
            const startdate = document.getElementById('startdate').value;
            const enddate = document.getElementById('enddate').value;

            fetch(`https://qaapiv4.sikkasoft.com/v4/appointments?startdate=${startdate}&enddate=${enddate}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => {
                if (response.status === 204) {
                    alert('No data available for this period.');
                    return [];
                } else if (response.status >= 400) {
                    alert('Bad Request');
                    return [];
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appointmentsTable').tBodies[0];
                tableBody.innerHTML = '';
 
                data.items.forEach(appointment => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = appointment.patient_name;
                    row.insertCell(1).textContent = appointment.guarantor_name;
                    row.insertCell(2).textContent = appointment.amount;
                    const actionCell = row.insertCell(3);
                    const sendReviewButton = document.createElement('button');
                    sendReviewButton.textContent = 'Send Review Request';
                    sendReviewButton.className = 'button';
                    sendReviewButton.onclick = () => sendReviewRequest(appointment.patient_id);
                    actionCell.appendChild(sendReviewButton);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function sendReviewRequest(patientId) {
            const requestKey = sessionStorage.getItem('requestKey');

            fetch(`https://api.sikkasoft.com/v4/patients/${patientId}?fields=get_all`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const patient = data.items[0];
                const email = patient.email;
                sendEmail(email, patient.patient_name);
            })
            .catch(error => console.error('Error:', error));
        }

        function sendEmail(email, patientName) {
            fetch('https://<sendgrid_api_endpoint>', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer <your_sendgrid_api_key>',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: email,
                    from: '<your_email>',
                    subject: 'Review Request',
                    text: `Dear ${patientName}, please provide your review using the following link: <review link>`
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Review request sent successfully');
                } else {
                    alert('Failed to send email');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
