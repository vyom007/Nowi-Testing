<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .menu {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="#">Requested Payments</a></li>
            <li><a href="#">Past Transactions</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Requested Reviews</h2>
        <table id="requestedReviewsTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Patient Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows inserted here -->
                <tr><td>No Data</td><td>No Data</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('reviewRequested.csv')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('No data found.');
                    }
                })
                .then(data => {
                    const tableBody = document.getElementById('requestedReviewsTable').tBodies[0];
                    tableBody.innerHTML = '';
 
                    const rows = data.split('\n');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        const newRow = tableBody.insertRow();
                        columns.forEach(column => {
                            const cell = newRow.insertCell();
                            cell.textContent = column;
                        });
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
