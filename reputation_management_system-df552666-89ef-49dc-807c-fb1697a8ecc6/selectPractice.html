<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .practices-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="practices-container">
        <select id="practices">
            <option value="" disabled selected>Select a practice</option>
        </select>
        <button onclick="selectPractice()">Confirm</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestKey = sessionStorage.getItem('requestKey');
            if (!requestKey) {
                alert('Session expired');
                window.location.href = 'login.html';
                return;
            }

            fetch('https://api.sikkasoft.com/v4/practices', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Request-Key': requestKey
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.items) {
                    const select = document.getElementById('practices');
                    data.items.forEach(practice => {
                        const option = document.createElement('option');
                        option.value = practice.practice_id;
                        option.textContent = practice.name;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function selectPractice() {
            const selectedPractice = document.getElementById('practices').value;
            if (selectedPractice) {
                sessionStorage.setItem('selectedPractice', selectedPractice);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please select a practice.');
            }
        }
    </script>
</body>
</html>
